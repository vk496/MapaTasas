type: map
mapping:
 "unis":
    type: seq
    sequence:
      - type: map
        mapping:
          "siglas":
            type: str
            unique: true
            req: true
          "nombre":
            type: str
            unique: true
            req: true
          "tipo":
            type: str
            req: true
            enum: [pública, privada]
          "provincia":
            type: str
            req: true
            enum: [Albacete,Alicante,Almería,Álava,Asturias,Ávila,Badajoz,Illes Balears,Barcelona,Bizkaia,Burgos,Cáceres,Cádiz,Cantabria,Castellón,Ciudad Real,Córdoba,A Coruña,Cuenca,Gipuzkoa,Girona,Granada,Guadalajara,Huelva,Huesca,Jaén,León,Lleida,Lugo,Madrid,Málaga,Murcia,Navarra,Ourense,Palencia,Las Palmas,Pontevedra,La Rioja,Salamanca,Santa Cruz de Tenerife,Segovia,Sevilla,Soria,Tarragona,Teruel,Toledo,Valencia,Valladolid,Zamora,Zaragoza,Ceuta,Melilla]
          "web":
            include: url
          "lugares":
            type: seq
            sequence:
              - type: map
                mapping:
                  "campus":
                    type: str
                    unique: true
                  "titulaciones":
                    type: seq
                    sequence:
                      - type: map
                        mapping:
                          "tipo":
                            type: str
                            req: true
                            enum: [grado,master]
                          "centro":
                            type: str
                            req: true
                          "titulación":
                            type: str
                            req: true
                          "convenios":
                            type: map
                            allowempty: True
                          "tasas":
                            type: seq
                            sequence:
                              - type: map
                                func: check_tasas_type # Extensions
                                mapping:
                                  "año":
                                    type: int
                                    req: true
                                    unique: true
                                    range:
                                      min: 1980
                                      max: 2020 #Editar conforme haga falta
                                  "fuente":
                                    include: url
                                  "tipo":
                                    type: str
                                    req: true
                                    enum: [cantidad_fija, precio_por_crédito]
                                  "cantidad":
                                    type: number
                                  "cantidades":
                                    type: map
                                    func: check_tasas_exists
                                    mapping:
                                      "tasas1":
                                        type: number
                                      "tasas2":
                                        type: number
                                      "tasas3":
                                        type: number
                                      "tasas4":
                                        type: number